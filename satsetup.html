<html>
<form class="form-horizontal"
  action="https://formspree.io/f/xjvjalwq"
  method="POST"
>
<fieldset>

<!-- Form Name -->
<legend>SAT Math Progress Tracker</legend>

<!-- Select Basic -->
<div class="form-group">
  <label for="fname">Name</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="email">Email</label>
  <input type="text" id="email" name="email"><br><br>
  <label class="col-md-4 control-label" for="selectbasic">Practice Book</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control" required="">
      <option value="Dr. Jang's">Dr. Jang's SAT 800 Math Workbook 2020 Edition</option>
      <option value="Princeton Review Premium Prep">The Princeton Review SAT Premium Prep 2022</option>
      <option value="Princeton Review 10 Practice Tests">Princeton Review 10 Practice Test for the SAT 2022</option>
      <option value="Official SAT Study Guide 2020">Official SAT Study Guide 2020 Edition (College Board)</option>
    </select>
  </div><br>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasictwo">Test Number (In your practice Book)</label>
  <div class="col-md-4">
    <select id="selectbasictwo" name="selectbasictwo" class="form-control" required="">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </div><br>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Questions you got wrong (Non-Calculator: 1-20, Calculator: 21-58)</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Format: 1,2,5,6..." class="form-control input-md" required="">
    
  </div>
</div>
<br>
<button type="submit">Submit</button>

</fieldset>
</form>

</html>
